name: star-wars-api
schema: schema.api.graphql
authenticationType: API_KEY
mappingTemplates:
  - type: Query
    field: people
    dataSource: peopleFunction
    request: false
    response: false
  - type: Query
    field: search
    dataSource: searchFunction
    request: false
    response: false

dataSources:
  - type: AWS_LAMBDA
    name: peopleFunction
    config:
      functionName: people
  - type: AWS_LAMBDA
    name: searchFunction
    config:
      functionName: search
