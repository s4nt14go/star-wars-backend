name: deploy dev

on:
  push:
    branches: [ master ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      DEPLOYMENT_ACCOUNT: ${{ secrets.DEV_ACCOUNT_ID }}

    steps:
      - uses: ./.github/local-actions/action@main
      - name: deploy to dev
        run: |
          npm run deploy:dev
